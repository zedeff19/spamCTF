{% extends 'base.html' %}

{% block body %}
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.emailText.label }} {{ form.emailText }}
        {{ form.submit }}
    </form>

    {% if email_text %}
        <h1>{{ email_text }}</h1>
    {% endif %}
    {% if booli %}
        <h2>spam</h2>
    {% else %}
        <h2>not spam</h2>
    {% endif %}
{% endblock %}
